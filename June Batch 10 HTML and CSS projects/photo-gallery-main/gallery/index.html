<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="gallery-header">
        <h1>My Photo Gallery</h1>
        <p>A collection of beautiful moments</p>
    </header>

    <main class="gallery-container">
        <!-- Gallery Images -->
        <div class="gallery-item">
            <img src="images/photo1.jpg" alt="Nature landscape">
            <div class="caption">Sunset over mountains</div>
        </div>

        <div class="gallery-item">
            <img src="images/photo2.jpg" alt="Ocean view">
            <div class="caption">Ocean waves</div>
        </div>

        <div class="gallery-item">
            <img src="images/photo3.jpg" alt="Forest path">
            <div class="caption">Forest trail</div>
        </div>

        <div class="gallery-item">
            <img src="images/photo4.jpg" alt="City skyline">
            <div class="caption">City lights</div>
        </div>

        <div class="gallery-item">
            <img src="images/photo5.jpg" alt="Desert dunes">
            <div class="caption">Desert sunrise</div>
        </div>

        <div class="gallery-item">
            <img src="images/photo6.jpg" alt="Waterfall">
            <div class="caption">Mountain waterfall</div>
        </div>
    </main>

    <footer class="gallery-footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <p>&copy; 2025 Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
